#jpa options
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql = true

#mybatis options (to solve jpa can not splice multi-table query conditions)
mybatis.mapper-locations = classpath*:cn/com/njit/wd/provider/repository/mybatis/*.xml
mybatis.type-aliases-package = cn.com.njit.wd.provider.domain

#datasource options
spring.datasource.url = jdbc:mysql://127.0.0.1:3306/bookshop
spring.datasource.username = root
spring.datasource.password = root
spring.datasource.driver-class-name = com.mysql.jdbc.Driver

#dubbo registry options
spring.dubbo.registry.address=zookeeper://127.0.0.1:2181